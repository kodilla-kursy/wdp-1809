<section id="feadback" class="section--feadback">
  <div class="container">
    <div class="row no-gutters align-items-end">
      <div class="col-xs-12 col-md-12">
        <div class="feadback--box panel-bar">
          <div class="row no-gutters align-items-end">
            <div class="col-auto heading"><h3>Client feadback</h3></div>
            <div class="col"></div>
            <div class="col-auto dots">
              <ul class="flickity-button-icon" id="sliaders">
                <li class="dot active" data-move="0"></li>
                <li class="dot" data-move="1"></li>
                <li class="dot" data-move="2"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="feadback--box__content">
          <div class="main-carousel" id="results"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script id="template-slaider-list" type="x-tmpl-mustache">
  <div class="carousel-cell" id={{id}}>
   <blockquote class="feadback--box__blockquote"></blockquote>
     <div class="feadback-box_text">
         {{{description}}}
     </div>
     <div class="row">
       <div class="col-xs-12 col-md-6">
         <div class="feadback-box__media">
           <img src="{{{image}}}" alt="woman"/>
         </div>
       </div>
        <div class="col-xs-12 colmd-6">
           <div class="feadback-box__signature">
           {{{customer}}}
           {{{company}}}
           </div>
       </div>
     </div>
   </div>
</script>
